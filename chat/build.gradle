apply plugin: 'java-library'
apply plugin:'application'

repositories {
    jcenter()
}

mainClassName = 'chat.InitWebsite'
sourceCompatibility = 1.8
targetCompatibility = 1.8

jar {
	from {
		(configurations.runtime).collect {
			it.isDirectory() ? it : zipTree(it)
		}
	}
	manifest {
		attributes("Main-Class": mainClassName )
	}
	exclude 'META-INF/*.RSA', 'META-INF/*.SF','META-INF/*.DSA'
}
run {
        if (project.hasProperty('runArgs')) {
                args findProperty('runArgs')
        }
        standardInput = System.in
}

dependencies {
	compile group: 'org.glassfish.jersey.containers', name: 'jersey-container-grizzly2-http', version: '2.27'
	compile group: 'org.glassfish.jersey.inject', name: 'jersey-hk2', version: '2.27'
	compile group: 'com.google.code.gson', name: 'gson', version: '2.8.2'
	compile group: 'org.apache.commons', name: 'commons-text', version: '1.3'
}

